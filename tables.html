<!DOCTYPE html>
<html>
    <head>
        <style>
            table {
                font-family: sans-serif;
                border-collapse:separate;
                width:100%;
            }

            td, th,table {
                border: 3px solid rgb(255, 0, 0);
                text-align: middle;
                padding: 20px;
                border-radius: 10px;
                border-style:double;
            }

            tr:nth-child(even) {
                background-color: rgb(255, 230, 192);
            }
        </style>
    </head>
    <body>

        <h2>HTML Table</h2>

        <table>
            <tr>
                <th style="width:200%">company</th>
                <th>contact</th>
                <th>country</th>
            </tr>
            <tr style="height:190%">
                <td>wipro</td>
                <td>madhan</td>
                <td>india</td>
            </tr>
            <tr>
                <td>tata consultancy</td>
                <td>gowthm</td>
                <td>india,chennai</td>
            </tr>
            <tr>
                <td>Hyundai</td>
                <td>pershik</td>
                <td>india,chennai</td>
            </tr>
            <tr>
                <td>kia</td>
                <td>vinoth</td>
                <td>andhara pradesh</td>
            </tr>
            <tr>
                <td>cognitz</td>
                <td>hariprasanth</td>
                <td>banglore</td>
            </tr>
        </table>
    </body>
</html>
