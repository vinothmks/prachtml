<!DOCTYPE html>
<html>
    <head>
        <body>
            <h2>An Unordered HTML List</h2>
            <ul style="list-style-type:circle ">
                <li>tea</li>
                <li>coffee</li>
                <li>biscuts</li>
            </ul>
            <h2>an ordered HTML list</h2>
            <ol>
                <li>tea</li>
                <li>coffee</li>
                <li>biscuts</li>
            </ol>
            <h2>a description list</h2>

            <dl>
                <dt>coffee</dt>
                <dd>-black hot drink</dd>
                <dt>milk</dt>
                <dd>-white cold drink</dd>
            </dl>
            <h1> a nested list</h1>
            <ol type="a" start="21">
                <li>coffee</li>
                <li>tea</li>
                <ol type="i" start="1">
                    <li>black tea</li>
                    <li>green tea</li>
                </ol>
                <li>milk</li>
                <ol type="I" start="25">
                 <li>cow milk</li>
                 <li>bufflo milk</li>
                </ol>
            </ol>
        </body>
    </head>
</html>
